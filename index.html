<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Dela+Gothic+One&family=Quicksand:wght@300;400;500;600;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div class="section-navigation">
        <div class="container">
            <div class="navigation">
                <div class="navigation-logo">
                    <a href="#"><img src="images/innoraft-logo-big-color.png"></a>
                </div>
                <ul class="navigation-list">
                    <li class="navigation-list-item"><a href="#">HOME</a></li>
                    <li class="navigation-list-item"><a href="#">ABOUT</a></li>
                    <li class="navigation-list-item"><a href="#">CONTEXT</a></li>
                    <li class="navigation-list-item"><a href="#">SERVICES</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="section-banner">
        <div class="banner">
            <div class="banner-main-row banner-main-row-1">
                <div class="banner-row-content banner-row-1">
                    <div class="banner-header banner-header-color-fill">
                        <h1>WEB YOUR WAY</h1>
                    </div>
                    <div class="banner-content banner-content-color-fill">
                        <p>We build the next generation</p>
                        <p>INTERNET APPLICATIONS & STRATEGIES</p>
                    </div>
                </div>
                <div class="banner-row banner-row-content banner-row-2">
                    <div class="banner-header-2  banner-header-transparent">
                        <h1>WEB YOUR WAY</h1>
                    </div>
                    <div class="banner-content  banner-content-transparent">
                        <p>We build the next generation</p>
                        <p>INTERNET APPLICATIONS & STRATEGIES</p>
                    </div>
                </div>
            </div>

            <div class="banner-main-row image-noise">
            </div>
        </div>
    </div>

    <div class="section-client">
        <div class="container">
            <div class="client-header">
                <h4>CLIENT</h4>
            </div>
            <div class="client-box">
                <div class="client-list">
                    <div class="client client-1">
                        <a href="#"> <img class="logo" src="images/1200px-Cummins_logo.svg.png"></a>
                    </div>
                    <div class="client client-2">
                        <a href="#"> <img class="logo" src="images/HCL-Logo.png"></a>
                    </div>
                    <div class="client client-3">
                        <a href="#"> <img class="logo" src="images/larsen-toubro-vector-logo.png"></a>
                    </div>
                    <div class="client client-4">
                        <a href="#"><img class="logo" src="images/xiatxtihshsyvah1k0fy.avif"></a>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <div class="section-footer">
        <div class="container">
            <div class="footer-box">
                <div class="footer-box-col">
                    <div class="footer-box-col-row">
                        <div class="subscription-header">
                            <h4>SUBSCRIPTION</h4>
                        </div>
                        <div class="subscription-content">
                            <p>stay informed - subscribe to our newsletter</p>
                        </div>
                        <div class="subscription-email-box">
                            <p>Email</p>
                            <input type="text" id="my-email">
                            <button>Submit</button>
                        </div>
                            
                    
                    </div>
                </div>
                <div class="footer-box-col">
                    <div class="footer-box-col-row">
                        <ul>
                            <li class="social-media-list"><a class="facebook-link" href="#"><i
                                        class="fa-brands fa-facebook-f facebook fa-2x"></i></a></li>
                            <li class="social-media-list"><a class="insta-link" href="#"><i
                                        class="fa-brands fa-instagram insta fa-2x"></i></a></li>
                            <li class="social-media-list"><a class="linked-in-link" href="#"><i
                                        class="fa-brands fa-linkedin-in linked-in fa-2x"></i></a></li>
                            <li class="social-media-list"><a class="twitter-link" href="#"><i
                                        class="fa-brands fa-twitter twitter fa-2x"></i></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
